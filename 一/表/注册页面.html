<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>243会员注册页面</title>
	</head>
	<body>
			<h1>243会员注册页面</h1>
		
		<table border="1" width="800" height="500" align="center">
			<tr>
				<td>用户名</td>
				<td><form>
				<input type="text" />
				</form></td>	
			</tr>
			<tr>
				<td>密码</td>
				<td><form>
				<input type="password" />
				</form></td>	
			</tr>
			<tr>
				<td>手机号</td>
				<td><form>
				<input type="text" />
				</form></td>	
			</tr>
			<tr>
				<td>邮箱</td>
				<td><form>
				<input type="text" value="@qq.com" />
				</form></td>	
			</tr>
			<tr>
				<td>性别</td>
				<td><form>
				男<input type="radio" name="sex" />
				女<input type="radio" name="sex" />
				</form></td>	
			</tr>
			<tr>
				<td>职业</td>
				<td><form>
				教师<input type="radio" name="zy" />
				学生<input type="radio" name="zy" />
				其它<input type="radio" name="zy" />
				</form></td>	
			</tr>
			<tr>
				<td>爱好</td>
				<td><form>
				唱歌<input type="checkbox" />
				跳舞<input type="checkbox" />
				绘画<input type="checkbox" />
				<br />
				游戏<input type="checkbox" />
				游泳<input type="checkbox" />
				下棋<input type="checkbox" />
				</form></td>	
			</tr>
			<tr>
				<td>籍贯</td>
				<td><form>
				<select>
					<option>宇宙</option>
					<option>银河系</option>
					<option>太阳系</option>
					<option>地球</option>
					<option>中国</option>
				</select>
				</form></td>	
			</tr>
			<tr  width="800">
				<td>个人介绍</td>
				<td><form>
				<textarea></textarea>
				</form></td>	
			</tr>
			<tr>
				<td colspan="2"><form>
				<input type="checkbox" />是否同意本公司协议
				</form></td>	
			</tr>
			<tr>
				<td colspan="2"><form>
				<input type="submit" />
				<input type="reset" />
				</form></td>	
			</tr>
			
		</table>
	</body>
</html>
